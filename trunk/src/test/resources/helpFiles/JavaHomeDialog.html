        <a name="top"/>
        <H2>Java Home</H2>

        <p align="justify">
            To change the Java version used set the Java Home option to point 
            to the bin folder of the Java version to use, for example, "C:\Program Files\Java\jre1.8.0_25\bin".
            <br><br>
            Note that the tool has to be restarted in order to take the new settings into account.
        </p>
        <br>

    </BODY>
